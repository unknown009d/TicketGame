<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Ticket Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Lottery Ticket Game</h1>

        <button class="btn btnSecondary" onclick="location.reload()">Clear</button>
        <button class="btn" onclick="getLottery(this)">Find out the lucky number</button>
    </div>
    <script src="main.js"></script>
</body>
